<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SEDetect</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* --- Base Styles --- */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #181c24 0%, #232946 60%, #1a2233 100%);
      color: #e0e6f0;
      perspective: 1200px;
      overflow: hidden;
      cursor: default;
    }

    /* --- Animated Background Shapes --- */
    .background-animated {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.38;
      filter: blur(16px);
      mix-blend-mode: lighten;
      pointer-events: none;
      will-change: transform;
    }
    .bg1 { width: 620px; height: 620px; background: #6366f1; left: 2vw; top: 4vh; }
    .bg2 { width: 420px; height: 420px; background: #fca5a5; right: 4vw; bottom: 6vh; }
    .bg3 { width: 260px; height: 260px; background: #6ee7b7; left: 60vw; top: 60vh; }

    /* --- Sign-In Container --- */
    .signin-container {
      background: rgba(30,34,54,0.98);
      padding: 3.5rem 3.2rem;
      border-radius: 36px;
      border: 2.5px solid #a5b4fc;
      box-shadow: 0 18px 64px rgba(60,72,100,0.22), 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 520px;
      min-width: 320px;
      min-height: 520px;
      text-align: center;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2.5px);
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .signin-container:hover {
      transform: translateY(-2px) scale(1.015) rotateY(2deg);
    }

    /* --- Branding --- */
    .brand {
      font-size: 2.8rem;
      color: #6366f1;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 2.2rem;
    }
    .brand span { font-size: 2.3rem; color: #f3f6fa; }

    /* --- Headings & Text --- */
    .signin-container h1 {
      font-size: 2.3rem;
      margin-bottom: 0.7rem;
      font-weight: 700;
      color: #f3f6fa;
      text-shadow: 0 2px 8px #23294688;
    }
    .signin-container p {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 2.2rem;
      text-shadow: 0 1px 4px #23294655;
    }

    /* --- Google Sign-In --- */
    .g_id_signin {
      margin: 2.2rem 0 0.7rem 0;
      display: flex;
      justify-content: center;
      width: 100%;
      z-index: 2;
    }
    .g_id_signin > div {
      min-width: 260px;
      border-radius: 14px !important;
      box-shadow: 0 2px 12px #6366f122;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .g_id_signin > div:hover {
      box-shadow: 0 4px 24px #6366f144;
      transform: scale(1.08) translateY(-4px) rotateX(8deg);
    }

    /* --- Footer --- */
    .footer {
      margin-top: 2.8rem;
      font-size: 1.08rem;
      color: #bfc7d5;
      letter-spacing: 0.2px;
      opacity: 0.85;
    }

    /* --- Phishing Titles --- */
    .phish-titles {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      margin: 2.7rem 0 1.7rem;
    }
    .phish-main {
      font-size: 1.35rem;
      font-weight: 700;
      color: #a5b4fc;
      letter-spacing: 1.5px;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      text-shadow: 0 2px 12px #23294655;
    }
    .phish-sub {
      font-size: 1.18rem;
      font-weight: 600;
      color: #6ee7b7;
      letter-spacing: 2.5px;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      text-shadow: 0 2px 8px #23294644;
    }

    @media (max-width: 700px) {
      .signin-container {
        padding: 1.5rem 0.5rem;
        max-width: 98vw;
        min-height: 340px;
        border-radius: 18px;
      }
      .brand { font-size: 1.7rem; }
      .brand span { font-size: 1.3rem; }
      .signin-container h1 { font-size: 1.3rem; }
      .phish-main { font-size: 1.02rem; }
      .phish-sub { font-size: 0.95rem; }
      .footer { font-size: 0.93rem; }
    }
  </style>
</head>
<body>
  <div class="background-animated">
    <div class="bg-shape bg1"></div>
    <div class="bg-shape bg2"></div>
    <div class="bg-shape bg3"></div>
  </div>

  <div class="signin-container" id="signin-container">
    <div class="brand"><span>ðŸ“§</span> SEDetect</div>
    <h1>Sign In</h1>
    <p>Sign in with your Google account to continue.</p>

    <div class="phish-titles">
      <span class="phish-main">Detecting phishing attempts before they reach you.</span>
      <span class="phish-sub">Phish stops here.</span>
    </div>

    <div id="g_id_onload"
         data-client_id="343543033920-hlg2lvds59cipoc98nutaf0ooqbq6l1g.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rect"
         data-logo_alignment="left">
    </div>

    <div class="footer">&copy; 2025 Social Engineering Detection</div>
  </div>

  <script>
    // Background animation
    const bgConfigs = [
      { el: '.bg1', x: [0, 220, -120, 0], y: [0, 160, -80, 0], scale: [1,1,1,1] },
      { el: '.bg2', x: [0,-180,120,0], y: [0,-180,100,0], scale: [1,1.22,0.92,1] },
      { el: '.bg3', x: [0,120,-60,0], y: [0,90,-60,0], scale: [1,1.28,0.88,1] }
    ];

    bgConfigs.forEach(cfg => {
      anime({
        targets: cfg.el,
        translateX: cfg.x.map(v => ({ value: v, duration: 2500, easing: 'easeInOutSine' })),
        translateY: cfg.y.map(v => ({ value: v, duration: 2500, easing: 'easeInOutSine' })),
        scale: cfg.scale.map(v => ({ value: v, duration: 2500, easing: 'easeInOutSine' })),
        direction: 'alternate',
        loop: true
      });
    });

    // Card tilt
    const card = document.getElementById('signin-container');
    card.addEventListener('mousemove', e => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width/2;
      const y = e.clientY - rect.top - rect.height/2;
      anime({ targets: card, rotateY: x/18, rotateX: -y/18, scale: 1.025, duration: 400, easing: 'easeOutExpo' });
    });
    card.addEventListener('mouseleave', () => {
      anime({ targets: card, rotateY: 0, rotateX: 0, scale: 1, duration: 600, easing: 'easeOutExpo' });
    });

    // Phish titles animation
    anime({ targets: '.phish-main', opacity:[0,1], translateY:[30,0], scale:[0.98,1], duration:900, delay:300, easing:'easeOutExpo' });
    anime({ targets: '.phish-sub', opacity:[0,1], translateY:[30,0], scale:[0.98,1], duration:900, delay:800, easing:'easeOutExpo' });

    function handleCredentialResponse(response) {
      // Redirect after successful Google Sign-In
      window.location.href = 'http://127.0.0.1:8080/index.html';
    }
  </script>
</body>
</html>
